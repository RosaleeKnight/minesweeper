<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minesweeper</title>
</head>
<body>
    <form class="game">
        <input class="action-type" id="dig" type="radio" name="actionType" checked>
        <label class="action-type" for="dig">DIG</label>
        <input class="action-type" id="mark" type="radio" name="actionType">
        <label class="action-type" for="mark">MARK</label>
        <div class="board">
            <input id="field-checkbox1" type="checkbox">
            <input id="field-checkbox2" type="checkbox">
            <input id="field-checkbox3" type="checkbox">
            <input id="field-checkbox4" type="checkbox">
            <input id="field-checkbox5" type="checkbox">
            <input id="field-checkbox6" type="checkbox">
            <input id="field-checkbox7" type="checkbox">
            <input id="field-checkbox8" type="checkbox">
            <input id="field-checkbox9" type="checkbox">
            <input id="field-checkbox10" type="checkbox">
            <input id="field-checkbox11" type="checkbox">
            <input id="field-checkbox12" type="checkbox">
            <input id="field-checkbox13" type="checkbox">
            <input id="field-checkbox14" type="checkbox">
            <input id="field-checkbox15" type="checkbox">
            <input id="field-checkbox16" type="checkbox">
            <input id="field-checkbox17" type="checkbox">
            <input id="field-checkbox18" type="checkbox">
            <input id="field-checkbox19" type="checkbox">
            <input id="field-checkbox20" type="checkbox">
            <input id="field-checkbox21" type="checkbox">
            <input id="field-checkbox22" type="checkbox">
            <input id="field-checkbox23" type="checkbox">
            <input id="field-checkbox24" type="checkbox">
            <input id="field-checkbox25" type="checkbox">
            <div class="layers">
                <div class="grid-layer fields-layer">
                    <label id="field1" for="field-checkbox1"></label>
                    <label id="field2" for="field-checkbox2"></label>
                    <label id="field2" for="field-checkbox3"></label>
                    <label id="field2" for="field-checkbox4"></label>
                    <label id="field2" for="field-checkbox5"></label>
                    <label id="field2" for="field-checkbox6"></label>
                    <label id="field2" for="field-checkbox7"></label>
                    <label id="field2" for="field-checkbox8"></label>
                    <label id="field2" for="field-checkbox9"></label>
                    <label id="field2" for="field-checkbox10"></label>
                    <label id="field2" for="field-checkbox11"></label>
                    <label id="field2" for="field-checkbox12"></label>
                    <label id="field2" for="field-checkbox13"></label>
                    <label id="field2" for="field-checkbox14"></label>
                    <label id="field2" for="field-checkbox15"></label>
                    <label id="field2" for="field-checkbox16"></label>
                    <label id="field2" for="field-checkbox17"></label>
                    <label id="field2" for="field-checkbox18"></label>
                    <label id="field2" for="field-checkbox19"></label>
                    <label id="field2" for="field-checkbox20"></label>
                    <label id="field2" for="field-checkbox21"></label>
                    <label id="field2" for="field-checkbox22"></label>
                    <label id="field2" for="field-checkbox23"></label>
                    <label id="field2" for="field-checkbox24"></label>
                    <label id="field25" for="field-checkbox25"></label>
                </div>
                <div class="finish-layer">
                    <div class="loser-screen">
                        <button type="reset">You lose. Try again?</button>
                    </div>
                    <div class="winner-screen">
                        <button type="reset">Congrats. Play again?</button>
                    </div>
                </div>
            </div>  
        </div>
        <div class="game-stats">
            <div class="mines"></div>
            <div class="fields"></div>
        </div>
    </form>
</body>
</html>
